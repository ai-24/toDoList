<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>To Do アプリ</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <header>
        <h1>To do リスト</h1>
    </header>
    <div id="todo">
        <ul class="list" v-if="contents">
            <to-do-list
                :contents="contents"
                @edited-todo="updateContents"
                @destroy-todo="updateContents"
                @change-check="updateContents"
            ></to-do-list>
        </ul>
        <new-form
                :contents="contents"
                @save-todo="updateContents"
        ></new-form>
    </div>

    <script src="main.js"></script>
    <script src="./components/NewForm.js"></script>
    <script src="./components/ToDoListEditForm.js"></script>
    <script src="./components/ToDoList.js"></script>
    <script>
      const mountedApp = app.mount('#todo')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>To Do アプリ</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<header>
    <h1>To do リスト</h1>
</header>
<div id="list">
    <ul v-if="contents">
        <to-do-list
                :contents="contents"
                @edited-todo="updateContents"
                @destroy-todo="updateContents"

        ></to-do-list>
    </ul>
<new-form :contents="contents" @save-todo="updateContents"></new-form>
</div>


<script src="main.js"></script>
<script src="./components/newForm.js"></script>
<script src="./components/editForm.js"></script>
<script src="./components/toDoList.js"></script>
<script>
    const mountedApp = app.mount('#list')
</script>
</body>
</html>
